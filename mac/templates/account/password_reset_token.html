{% extends "base.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block head_title %}{% trans "Новый пароль" %}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-5">
            <form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
                <legend>{% trans "Новый пароль" %}</legend>
                <fieldset>
                    {% csrf_token %}
                    {%  bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">{% trans "Сохранить" %}</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
